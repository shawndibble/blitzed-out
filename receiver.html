<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blitzed Out Cast Receiver</title>
    <script
      type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
      #cast-content {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
      }
      .logo {
        max-width: 300px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="cast-content" class="loading">
      <div style="text-align: center">
        <img src="/logo.png" alt="Blitzed Out" class="logo" onerror="this.style.display='none'" />
        <div>Loading Blitzed Out...</div>
      </div>
    </div>

    <script>
      const castContent = document.getElementById('cast-content');

      // Initialize the receiver
      const context = cast.framework.CastReceiverContext.getInstance();
      const options = new cast.framework.CastReceiverOptions();

      // Prevent the receiver from timing out
      options.disableIdleTimeout = true;

      // Listen for custom messages
      context.addCustomMessageListener('urn:x-cast:com.blitzedout.cast', function (event) {
        console.log('Received message:', event.data);

        if (event.data.castUrl) {
          // Create an iframe to load the cast page
          castContent.innerHTML = '';
          castContent.classList.remove('loading');

          const iframe = document.createElement('iframe');
          iframe.src = event.data.castUrl;
          iframe.allow = 'autoplay; fullscreen';
          castContent.appendChild(iframe);
        } else if (event.data.roomId) {
          // Fallback if only roomId is provided
          castContent.innerHTML = '';
          castContent.classList.remove('loading');

          const iframe = document.createElement('iframe');
          iframe.src = `${window.location.origin}/${event.data.roomId}/cast`;
          iframe.allow = 'autoplay; fullscreen';
          castContent.appendChild(iframe);
        }
      });

      // Start the receiver
      context.start(options);
    </script>
  </body>
</html>
