<!doctype html>
<html>
  <head>
    <title>Blitzed Out Cast Receiver</title>
    <script
      type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      #content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #iframe-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="loading">Loading Blitzed Out...</div>
      <div id="iframe-container" style="display: none"></div>
    </div>

    <script>
      const context = cast.framework.CastReceiverContext.getInstance();
      const options = new cast.framework.CastReceiverOptions();
      options.disableIdleTimeout = true;

      // Create a message interceptor
      const playerManager = context.getPlayerManager();
      const customChannel = context.addCustomMessageListener('urn:x-cast:com.blitzedout.cast');

      customChannel.onMessage = function (event) {
        console.log('Received message', event.data);
        const message = event.data;

        if (message.castUrl) {
          document.getElementById('loading').style.display = 'none';
          const iframeContainer = document.getElementById('iframe-container');
          iframeContainer.style.display = 'block';

          // Create an iframe to load the cast page
          const iframe = document.createElement('iframe');
          iframe.src = message.castUrl;
          iframe.allow = 'autoplay; fullscreen';
          iframeContainer.appendChild(iframe);
        }
      };

      // Start the receiver
      context.start(options);
    </script>
  </body>
</html>
