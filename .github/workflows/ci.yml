name: CI

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      # Cache Vitest and Vite build artifacts for faster subsequent runs
      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vitest
            node_modules/.vite
          key: ${{ runner.os }}-vitest-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('vitest.ci.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-vitest-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-vitest-

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY || 'test-api-key' }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID || 'test-project' }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'test-project.appspot.com' }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID || '1:123456789:web:abcdefghijklmnop' }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID || 'G-ABCDEFGHIJ' }}" >> .env

      # Run all tests without sharding - sharding causes worker timeout issues with vitest forks pool
      - name: Run tests
        timeout-minutes: 5
        run: npm run test:ci
        env:
          NODE_ENV: test
          CI: true

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
        env:
          SENTRY_TELEMETRY: false
